<div class="row">
  <div class="col-xs-12">
      <div class="col-xs-6">
         <img [src]="item.image" alt="{{item.name}}" 
          class="img-responsive" style="max-height: 300px;">
      </div>
      <div class="col-xs-6">
          <h1>{{item.name}}</h1>
          <p>Description:{{item.desc}}</p>
          <p>Price:{{item.price}}</p>
          <p>Details of the product:</p>
          <li>Material Used:{{item.details.material}}</li>
          <li>Sellers:{{item.details.sellers}}</li>
          <li>Specification:{{item.details.specification}}</li>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="padding-top: 60px;">
      <div class="col-xs-4">
        <button class="btn btn-success pull-right"
        (click)="addToCart()">
          Add To Cart</button>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-4">
        <button class="btn btn-danger pull-left"
        (click)="buyIt()">
          Buy It</button>
      </div>
    </div>
  </div>
</div>
