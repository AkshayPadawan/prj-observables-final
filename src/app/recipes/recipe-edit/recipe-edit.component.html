<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
          [disabled]="!recipeForm.valid"
          class="btn btn-success">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="imagePath" 
            formControlName="imagePath"
            #imagePath class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div> 
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"  formControlName="description"
            rows="6" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" 
          *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index "
           [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number"  formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
                <button class="btn btn-danger" (click)="deleteIngredient(i)">X</button>   
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row col-xs-12">
        <button class="btn btn-success"  type="button" (click)="addIngredient()">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
